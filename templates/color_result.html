
{% from "bootstrap5/form.html" import render_form %}
{% include "header.html" %}

<div class="container d-flex align-items-center justify-content-center mt-3">
<img src="{{image_path}}" alt="..." >
</div>
<main class="center py-3">



  
    
    <table class="center" >

<!-- names of the columns -->
      <tr>
        <th>Top 10 colours</th>
        <th>Color Code</th>
        <th>Percentage</th>
      </tr>
      <!-- for each color create a row showing the hex code , percentage , and color  -->
      {% for color in top_10_colors: %}
      <tr>
        <td bgcolor="{{color}}"></td>
        <td>{{color}}</td>
        <td>{{"{0:.6f}".format(proportions[top_10_colors.index(color)])}}</td>
      </tr>
      {% endfor %}

    </table>
    <div class="container d-flex align-items-center justify-content-center">
    <a href="{{ url_for('add_new_image') }}" class="btn btn-outline-success mt-3">Add new image</a>
  </div>
</main>
